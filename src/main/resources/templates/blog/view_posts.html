<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{blog/navbar :: navbar}"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-9 col-md-auto">
                <div th:each="post: ${postsResponse}">
                    <div class="card">
                        <div class="card-header">
                            <h3>
                                <a th:href="@{/post/{postUrl}(postUrl=${post.url})}" th:text="${post.title}"></a>
                            </h3>
                            <div>
                                <strong th:text="${#temporals.format(post.createdOn, 'dd MMMM yyyy')}"></strong>
                            </div>
                        </div>
                        <div class="card-body">
                            <span th:utext="${post.shortDescription}"> </span>
                            <a th:href="@{/post/{postUrl}(postUrl=${post.url})}">Read more...</a>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{blog/footer :: footer}"></div>
</body>
</html>
